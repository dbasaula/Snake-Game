<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #000;
            overflow: hidden;
        }
        .snake, .food {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        .snake {
            background-color: #28a745;
        }
        .food {
            background-color: #dc3545;
        }
        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">Score: <span id="score">0</span></div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const scoreDisplay = document.getElementById('score');
            const gameSize = 400;
            const unitSize = 20;
            let snake = [{ x: 100, y: 100 }];
            let direction = { x: unitSize, y: 0 };
            let food = { x: 200, y: 200 };
            let score = 0;
            let gameInterval;

            function createGameElement(className, position) {
                const element = document.createElement('div');
                element.classList.add(className);
                element.style.left = `${position.x}px`;
                element.style.top = `${position.y}px`;
                gameContainer.appendChild(element);
            }

            function drawSnake() {
                gameContainer.querySelectorAll('.snake').forEach(e => e.remove());
                snake.forEach(segment => createGameElement('snake', segment));
            }

            function drawFood() {
                gameContainer.querySelectorAll('.food').forEach(e => e.remove());
                createGameElement('food', food);
            }

            function moveSnake() {
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    placeFood();
                } else {
                    snake.pop();
                }
            }

            function placeFood() {
                food = {
                    x: Math.floor(Math.random() * (gameSize / unitSize)) * unitSize,
                    y: Math.floor(Math.random() * (gameSize / unitSize)) * unitSize
                };
                if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                    placeFood();
                }
            }

            function checkCollision() {
                const head = snake[0];
                if (
                    head.x < 0 || head.x >= gameSize ||
                    head.y < 0 || head.y >= gameSize ||
                    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    clearInterval(gameInterval);
                    alert('Game Over');
                }
            }

            function changeDirection(event) {
                const keyPressed = event.key;
                const goingUp = direction.y === -unitSize;
                const goingDown = direction.y === unitSize;
                const goingRight = direction.x === unitSize;
                const goingLeft = direction.x === -unitSize;

                if (keyPressed === 'ArrowUp' && !goingDown) {
                    direction = { x: 0, y: -unitSize };
                }
                if (keyPressed === 'ArrowDown' && !goingUp) {
                    direction = { x: 0, y: unitSize };
                }
                if (keyPressed === 'ArrowLeft' && !goingRight) {
                    direction = { x: -unitSize, y: 0 };
                }
                if (keyPressed === 'ArrowRight' && !goingLeft) {
                    direction = { x: unitSize, y: 0 };
                }
            }

            function gameLoop() {
                moveSnake();
                checkCollision();
                drawSnake();
                drawFood();
            }

            document.addEventListener('keydown', changeDirection);
            placeFood();
            gameInterval = setInterval(gameLoop, 200);
        });
    </script>
</body>
</html>
